<!DOCTYPE html>
<html lang="en">
<head>
<style>
.img_container {
  position: relative;
  
 
  width: 500px;
  height: 100px;
}

.image_base {
  display: block;
  width: 100%;
  height: auto;
}

.overlay_image {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  
}

.img_container:hover .overlay_image {
  
  position: absolute;
  right: 0px;
  width: 500px;
  
	opacity: 1;

	
}


</style>
</head>
<body>
    <div class="img_container">
        <p class="image_base" >errrr</p>
        <img class = "overlay_image" src="2.png">
    </div>
</body>
</html>
